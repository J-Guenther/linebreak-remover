<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PDF Clipboard Sanitizer</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body class="dark:bg-slate-800 dark:text-white p-5">
<div class="flex flex-row container justify-between gap-5 min-w-full pb-10">
    <div class="basis-1 grow">
        <h1 class="text-3xl font-bold tracking-tight text-gray-300 text-center">Linebreak-Remover</h1>
    </div>
</div>
<div class="flex flex-row container justify-between gap-5 min-w-full">
    <div class="basis-1/2">
        <label for="inputfield" class="block text-sm font-medium text-gray-300">Paste your PDF Text here:</label>
        <div class="mt-1 dark:bg-slate-700">
            <textarea id="inputfield" name="about" rows="3"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm text-black"
                      placeholder="Your PDF Text"></textarea>
        </div>
    </div>
    <div class="basis-1/2">
        <label for="outputfield" class="block text-sm font-medium text-gray-300">Copy clean Text by clicking on it:</label>
        <div id="outputfield" class="mt-1 dark:bg-slate-700" onclick="copy()">

        </div>
    </div>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
