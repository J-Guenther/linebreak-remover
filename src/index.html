<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linebreak Remover</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-slate-800 text-white p-5">
<div class="flex flex-row container justify-between gap-5 min-w-full pb-10">
    <div class="basis-1 grow">
        <h1 class="text-3xl font-bold tracking-tight text-gray-300 text-center">Linebreak-Remover</h1>
    </div>
</div>
<div class="flex sm:flex-row flex-col container justify-between gap-5 min-w-full">
    <div class="basis-full grow">
        <label for="inputfield" class="block text-sm font-medium text-gray-300">1. Paste your Text here:</label>
        <div class="mt-1 bg-slate-700">
            <textarea id="inputfield" name="about" rows="3"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm text-black"
                      placeholder="Your Text"></textarea>
        </div>
        <div class="pt-2">
            <button onclick="clearTextarea()" type="button" class="inline-flex items-center rounded-md border border-gray-300 bg-slate-200 px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                Clear
            </button>
        </div>
    </div>
    <div class="shrink sm:flex hidden items-center justify-center ">
        <div>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
        </div>
    </div>
    <div class="basis-full grow">
        <label for="outputfield" class="block text-sm font-medium text-gray-300">2. Copy cleaned Text by clicking on it:</label>
        <div id="outputfield" class="mt-1 bg-slate-700 cursor-pointer select-none transition-background-color duration-150" onclick="copy()">
        </div>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
